<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hivley</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles/index_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/Hivley_bee.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/1572e4d37e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="started container h-screen w-screen mx-auto flex justify-center items-center flex-col ">
    <img src="./img/Hivley_logo.png" alt="">
    <button class="b-begin bg-[#FFA410] px-[4rem] py-[1rem] font-bold rounded-full">Let’s get buzzin’</button>
  </div>

  <div
    class="register-section container h-screen w-screen mx-auto flex justify-center items-center flex-col gap-4 hidden">
    <div class="text-center">
      <h3 class="text-[white] font-bold">Welcome to the Hive!</h3>
      <p class="text-[#FFA410]">Let's get you started.</p>
    </div>
    <form action="" class="flex justify-center flex-col items-center mx-auto mt-8 gap-2 mb-12">
      <input id="user" class="px-[2.5rem] py-[0.5rem] rounded-lg" type="text" placeholder="Enter your user">
      <input id="email" class="px-[2.5rem] py-[0.5rem] rounded-lg" type="text" placeholder="Enter your email">
      <input id="password" class="px-[2.5rem] py-[0.5rem] rounded-lg" type="password" placeholder="Enter password">
    </form>
    <h3 id="alerta" class="text-[red] text-[1.5rem] font-bold animate-bounce"></h3>
    <button id="register" onclick="registro()"
      class="bg-[#FFA410] px-[6.2rem] py-[0.6rem] font-bold rounded-full">Register</button>
    <p class="text-[white]">Already you have an account?<a id="login" class="text-[#FFA410]" href="#"> Sing In</a></p>
  </div>

  <div
    class="popup-out h-screen bg-[rgba(0,0,0,0.5)] fixed top-0 w-screen flex items-center justify-center bg-gray-500 bg-opacity-75 transition-opacity hidden">
    
    <div class="popup-in md:w-[50%] sm:w-[100%] h-max bg-black p-8 rounded-2xl">
      <div class="flex justify-end mb-3 px-5">
        <button id="close-popup"> <i class="fa-solid fa-xmark" style="color: #ffffff;"></i> </button>
      </div>
  
      <div class="flex items-center border-[red] justify-center flex-col">
        <img src="./img/Hivley_logo.png" alt="">
        <form action="" class="flex justify-center flex-col gap-4 mt-[15%] items-center">
          <input type="text" placeholder="Enter your user"
            class="rounded px-[1rem] py-[0.3rem] w-[80%] border border-black" id="user1">
          <input type="password" placeholder="Enter your password"
            class="rounded px-[1rem] py-[0.3rem] w-[80%] border border-black" id="pass1">
  
        </form>
        <h3 id="alerta" class="text-[red] text-[1.5rem] font-bold animate-bounce"></h3>
        <button id="log-in" class="bg-[#FFA410] px-[50px] mt-[10%] font-bold rounded-full py-[5px]">Log in</button>
      </div>
    </div>
  </div>



      



  <script src="./js/script.js"></script>
</body>

</html>
