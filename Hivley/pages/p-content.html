<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon"
        href="https://previews.123rf.com/images/shushanto/shushanto2209/shushanto220900703/191842443-imagen-de-fondo-de-la-ilustraci%C3%B3n-del-arte-conceptual-de-la-destrucci%C3%B3n-de-los-planetas.jpg"
        type="image/x-icon">
</head>

<body>
    <div class="container bg-black h-screen">
        <header class="flex justify-center pt-[30px]">
            <input type="text"
                class="bg-[#FFA410] rounded-[5px] px-[20px] p-2 placeholder:text-[black] placeholder:font-bold"
                id="input" placeholder="What are you looking for today?" />
        </header>
        <main class="mt-5">
            <section>
                <h4 class="text-[#FFA410] font-bold">
                    featured
                </h4>
                <div class="flex justify-center gap-3 text-center mt-5 font-bold">
                    <figure class="card">
                        <img src="..//img/img1.png" alt="">
                        <h6 class="text-white text-[10px]">Amy’s mock Interviews</h6>
                    </figure>

                    <figure class="card">
                        <img src="../img/img2.png" alt="">
                        <h6 class="text-white text-[10px]">Lion Tutors</h6>
                    </figure>

                    <figure class="card">
                        <img src="../img/img3.png" alt="">
                        <h6 class="text-white text-[10px]">Jacob’s resume tips</h6>
                    </figure>
                </div>
            </section>
        </main>
    </div>




    <script>
        const cards = document.querySelectorAll(".card");
        const input = document.querySelector("#input");
        let titulos = [cards[0].children[1].textContent, cards[1].children[1].textContent, cards[2].children[1].textContent]


        input.addEventListener("keyup",
            function (tecla) {
                cards.forEach
                    (function (carta) {
                        if (carta.children[1].textContent.toLowerCase().includes(input.value.toLowerCase())) {
                            carta.classList.remove('hidden')
                        } else {
                            carta.classList.add('hidden')
                        }

                    }

                    )
            }
        )

    </script>
</body>

</html>
